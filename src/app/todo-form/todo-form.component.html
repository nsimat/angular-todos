<div nz-row [nzGutter]="20">
  <div nz-col>
    <h1>Form</h1>
    <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
     <nz-form-item>
      <nz-form-control nzErrorTip="Please input your todo here!">
        <nz-input-group nzPrefixIcon="schedule">
          <input type="text" nz-input formControlName="title" placeholder="Todo title" />
        </nz-input-group>
      </nz-form-control>
     </nz-form-item>
     <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">Add</button>
      </nz-form-control>
     </nz-form-item>
    </form>
  </div>
</div>
