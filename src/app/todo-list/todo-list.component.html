<nz-layout>
  <nz-content>
    <div class="inner-content">
      <div nz-row>
        <div nz-col nzSpan="14" nzOffset="5">
          <h1>Codebrains Todos</h1>
          <app-todo-form [refresh]="this.loadAll"></app-todo-form>
          <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let todo of todos$ | async">
              <ng-container>
                <nz-tag [nzColor]="'cyan'">{{ todo.title }}</nz-tag>
                <ul nz-list-item-actions>
                  <nz-list-item-action>
                    <nz-switch
                      [ngModel]="todo.completed"
                      (click)="changeStatus(todo)"
                      [nzCheckedChildren]="checkedTemplate"
                      [nzUnCheckedChildren]="unCheckedTemplate"
                      nz-tooltip
                      nzTooltipTitle="Change Todo Status"
                    >
                    </nz-switch>
                  </nz-list-item-action>
                  <nz-list-item-action>
                    <button
                      nz-button
                      nzType="primary"
                      nzDanger
                      nz-popconfirm
                      nzPopconfirmTitle="Are you sure you want to delete?"
                      nzPopconfirmPlacement="top"
                      (nzOnConfirm)="deleteTodo(todo)"
                      (nzOnCancel)="cancel()"
                    >
                      <i nz-icon nzType="delete"></i>
                    </button>
                  </nz-list-item-action>
                  <ng-template #checkedTemplate><i nz-icon nzType="check"></i></ng-template>
                  <ng-template #unCheckedTemplate><i nz-icon nzType="close"></i></ng-template>
                </ul>
              </ng-container>
            </nz-list-item>
          </nz-list>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
